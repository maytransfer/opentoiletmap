<!DOCTYPE HTML>
<html lang="en">
<body>
<ons-alert-dialog id="filtersDialog" cancelable>
    <div class="alert-dialog-title">Filters</div>
    <div class="alert-dialog-content">
        <ons-list>
            <ons-list-header>Restaurants</ons-list-header>
            <ons-list-item modifier="nodivider" title="Places that have only gender-neutral toilets">
                <div class="left">
                    <ons-checkbox input-id="vegan-only-filter"></ons-checkbox>
                </div>
                <!--suppress XmlInvalidId -->
                <label for="vegan-only-filter" class="center">
                    Gender-neutral only
                </label>
            </ons-list-item>
            <ons-list-item modifier="longdivider" title="Places that have gender-neutral and gendered toilet facilities">
                <div class="left">
                    <ons-checkbox input-id="vegan-filter"></ons-checkbox>
                </div>
                <!--suppress XmlInvalidId -->
                <label for="vegan-filter" class="center">
                    Unisex available
                </label>
            </ons-list-item>
            <ons-list-item title="Places without gender-neutral toilets or we don't have enough information about">
                <div class="left">
                    <ons-checkbox input-id="other-filter"></ons-checkbox>
                </div>
                <!--suppress XmlInvalidId -->
                <label for="other-filter" class="center">
                    Not gender-neutral/unknown
                </label>
            </ons-list-item>
            <ons-list-header>Other</ons-list-header>
            <ons-list-item>
                <div class="left">
                    <ons-checkbox input-id="shop-filter"></ons-checkbox>
                </div>
                <!--suppress XmlInvalidId -->
                <label for="shop-filter" class="center">
                    Shops
                </label>
            </ons-list-item>
        </ons-list>
    </div>
    <div class="alert-dialog-footer">
        <button class="alert-dialog-button" id="filtersDialogBtn">Apply</button>
    </div>
</ons-alert-dialog>
</body>
</html>
